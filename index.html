<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Papper-Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <!-- <script src="./js/test-1.js" defer></script>  -->


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Manrope&family=Merienda:wght@400;500;600;700&family=Poppins:wght@400;500&family=Smokum&display=swap"
        rel="stylesheet">

<body>
    <h1 id="game-name">Rock Paper Scissors</h1>
    <!-- The main wrapper -->
    <div id="wrapper">
        <!-- first container with points, name, input -->
        <div id="container">
            <div id="input-player-one">
                <h1 id="player-name">Player one:</h1>
                <form action="">
                    <input type="text" id="player-one-input" value=" "> <br>
                    <button class="submit">Submit</button>
                </form>
                <h2 id="points">0</h2>
            </div>
            <h1 id="countStart">0</h1> <br>
            <div id="input-player-two">
                <h1 id="computer-name">Player two:</h1>
                <form action="">
                    <input type="text" id="player-two-input" value="Computer"> <br>
                    <button class="submit">Submit</button>
                </form>
                <h2 id="points2">0</h2>
            </div>
        </div>
        <!-- div for winner -->
        <div id="pop-up">
            <h2 id="winner-is"></h2>
        </div>
        <!-- second container with the choosen pictures -->
        <div id="container-2">
            <div id="pick-1"></div>
            <div id="pick-2"></div>
        </div>
        <!-- third container with buttons to choose from -->
        <div id="container-3">
            <div id="image-container-pl-1">
                <button id="rock"><img id="rock" src="img/rock.png" alt=""></button>
                <button id="paper"><img id="paper" src="img/paper.png" alt=""> </button>
                <button id="scissors"><img id="scissors" src="img/scissors.png" alt=""></button>
            </div>
            <div id="image-container-pl-2">
                <button id="rock2"><img id="img-rock" src="img/rock.png" alt=""></button>
                <button id="paper2"><img id="img-paper" src="img/paper.png" alt=""> </button>
                <button id="scissors2"><img id="img-scissors" src="img/scissors.png" alt=""></button>
            </div>
        </div>

        <!-- start button which triggers the countdown -->
        <h1 id="play">START</h1>

    </div>
</body>

</html>
